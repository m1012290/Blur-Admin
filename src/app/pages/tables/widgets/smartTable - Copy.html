<div class="horizontal-scroll">
  <div class="form-group select-page-size-wrap ">
    <label>Rows on page
      <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
              ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
      </select>
    </label>
  </div>
  <table class="table" st-table="smartTableData">
    <thead>
    <tr class="sortable ">
      <th class="table-id" st-sort="id" st-sort-default="true">#</th>
      <th st-sort="ruleid">Rule Id</th>
      <th st-sort="tranId">Tran Id</th>
      <th st-sort="tranDate">Tran Date</th>
      <th st-sort="deviceId">Device Id</th>
      <th st-sort="channelId">Channel Id</th>
    </tr>
    <tr>
      <th></th>
      <th><input st-search="ruleid" placeholder="Search Rule Id" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="tranId" placeholder="Search Tran Id" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="tranDate" placeholder="Search Tran Date" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="deviceId" placeholder="Search Device Id" class="input-sm form-control search-input" type="search"/>
      </th>
      <th><input st-search="channelId" placeholder="Search Channel Id" class="input-sm form-control search-input" type="search"/>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in smartTableData">
      <td class="table-id">{{item.ruleId}}</td>
      <td>{{item.tranId}}</td>
      <td>{{item.tranDate}}</td>
      <td>{{item.deviceId}}</td>
      <td>{{item.channelId}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
