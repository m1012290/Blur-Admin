<div class="auth-main">
  <div class="auth-block">
    <h1>Sign in to Hitachi Case Management</h1>
    <!-- <a href="reg.html" class="auth-link">New to Blur Admin? Sign up!</a> -->

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label" >Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth" ng-click="signinfn()">Sign in</button>
          <!-- <a href class="forgot-pass">Forgot password?</a> -->
        </div>
      </div>
    </form>
  </div>
</div>
